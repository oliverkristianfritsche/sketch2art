<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Drawing Board</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include iro.js Color Picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5.5.2/dist/iro.min.js"></script>
</head>
<body class="bg-light">
    <header class="bg-white shadow-sm py-3">
        <div class="container">
            <h1 class="text-center fw-bold mb-0">Sketch 2 Image</h1>
        </div>
    </header>
    <main class="container my-4">
        <div class="row g-4">
            <!-- Left Panel -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- div for centering -->
                        <div class="drawboard" style="padding-left: 50px;">
                            <canvas id="drawingBoard" width="512" height="512" class="border rounded mb-3"></canvas>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="brushSize" class="form-label">Brush Size</label>
                                <input type="range" id="brushSize" class="form-range" min="1" max="50" value="5">
                                <div class="mt-4">
                                    <label for="promptText" class="form-label">Prompt</label>
                                    <textarea id="promptText" class="form-control" rows="3" placeholder="Describe your art..."></textarea>
                                </div>
                            </div>
                            <div class="col-md-6" style="padding-left: 60px;">
                                <label for="brushColor" class="form-label">Brush Color</label>
                                <div id="colorPickerContainer"></div>
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-md-4">
                                <button id="eraserBtn" class="btn btn-outline-secondary w-100">Eraser</button>
                            </div>
                            <div class="col-md-4">
                                <button id="clearBtn" class="btn btn-outline-danger w-100">Clear</button>
                            </div>
                            <div class="col-md-4">
                                <button id="undoBtn" class="btn btn-outline-primary w-100">Undo</button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="uploadImage" class="form-label">Upload Image</label>
                            <input type="file" id="uploadImage" class="form-control" accept="image/*">
                        </div>
                       
                    </div>
                </div>
            </div>
            <!-- Right Panel -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column align-items-center">
                        <img id="generatedImage" class="border rounded mb-3" style="max-width: 100%; height: auto;">
                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label for="inferenceSteps" class="form-label">Inference Steps</label>
                                <input type="range" id="inferenceSteps" class="form-range" min="1" max="50" value="10">
                                <span id="inferenceStepsValue" class="d-block text-center">10</span>
                            </div>
                            <div class="col-md-6">
                                <label for="guidanceScale" class="form-label">Guidance Scale</label>
                                <input type="range" id="guidanceScale" class="form-range" min="0" max="2" step="0.1" value="1">
                                <span id="guidanceScaleValue" class="d-block text-center">1</span>
                            </div>
                        </div>
                        <button id="generateBtn" class="btn btn-primary w-100 mt-3">Generate</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
